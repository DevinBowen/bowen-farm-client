<app-top-nav />
<div>
    <h2>Admin</h2>

    <h3>Create Account</h3>
    <div style="margin-left: 20px; margin-top: 10px;">
        <label for="email">Email:</label>
        <input id="email" type="text" [(ngModel)]="credentials.email" />
    </div>
    <div style="margin-left: 20px; margin-top: 10px;">
        <label for="password">Password:</label>
        <input id="password" type="text" [(ngModel)]="credentials.password" />
    </div>
    <div style="margin-left: 20px; margin-top: 10px;">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" [(ngModel)]="credentials.firstName" />
    </div>
    <div style="margin-left: 20px; margin-top: 10px;">
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" [(ngModel)]="credentials.lastName" />
    </div>
    <button
        style="margin-left: 20px; margin-top: 15px; margin-bottom: 20px;"
        type="submit"
        color="accent"
        (click)="create()">
        Create Account
    </button>

    <h3>Edit Account</h3>

    <h3>Delete Account</h3>

</div>
